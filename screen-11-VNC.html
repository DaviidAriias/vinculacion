<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <!--  Default Styles  -->
    <link rel="stylesheet" href="css/styles.css">
    <!--  Animate Styles  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title> Davivienda S.A. </title>
</head>

<body>
    <section class="cont-main-app gray">    
        <a href="javascript:void(0)" class="btn-back">
            <img src="images/icon-dv-btnback.svg" alt="Atrás"> Atrás
        </a>    

        <div class="title-main">
            <h1>Asignación de clave</h1>
        </div>

        <!--data-nav inicio - clases: active y complete -->
        <div class="data-nav tracking">
            <div class="data-nav container">
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step active"></a>
            </div>
        </div>
        <!-- data-navn fin -->

        <div class="cont-box">
            <div class="container container-forms-vinculacion">
                <div class="header-forms">
                    <span class="sub-title">Clave Virtual</span>
                </div>

                <form action="" class="in -form">
                    <p class="paragraph label">
                        Asigne su Clave Virtual para ingresar a nuestros Canales Virtuales y realizar sus consultas y transacciones. <br><br>

                    </p>
                    <div class="input">
                        <label for="">
                        </label>
                        <label for="clasificacion-usa-secure">
                            Asigne su Clave Virtual
                            <a href="javascript:void(0)" class="btn-tooltip"><img src="images/icon-dv-asktooltip.svg" alt=""></a>
                            <div class="tooltip top">
                                <p>
                                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat culpa expedita hic reprehenderit ea quas.
                                </p>
                            </div>
                        </label>
                        <input type="number" id="clasificacion-usa-secure" value="">
                    </div>

                    <div class="input">
                        <label for="clasificacion-usa-secure">
                            Confirme su Clave Virtual
                            <a href="javascript:void(0)" class="btn-tooltip"><img src="images/icon-dv-asktooltip.svg" alt=""></a>
                            <div class="tooltip top">
                                <p>
                                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Placeat culpa expedita hic reprehenderit ea quas.
                                </p>
                            </div>
                        </label>
                        <input type="number" id="clasificacion-usa-secure" value="">
                    </div>
                </form>
                
            </div>
        </div>

        <div class="cont-btn">
            <button type="button" class="btn-success regresar">Regresar</button>    
            <button type="button" class="btn-success">Continuar</button>
        </div>
        
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
