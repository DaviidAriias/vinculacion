<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <!--  Default Styles  -->
    <link rel="stylesheet" href="css/styles.css">
    <!--  Animate Styles  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title> Davivienda S.A. </title>
</head>

<body>
    <section class="cont-main-app gray">  
        <a href="javascript:void(0)" class="btn-back">
            <img src="images/icon-dv-btnback.svg" alt="Atrás"> Atrás
        </a>    
        
        <div class="title-main">
            <h1>Apertura</h1>
        </div>

        <!--data-nav inicio - clases: active y complete -->
        <div class="data-nav tracking">
            <div class="data-nav container">
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step active"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
            </div>
        </div>
        <!-- data-navn fin -->

        <div class="cont-box">
            <div class="container container-forms-vinculacion container-confir">
                <div class="header-forms">
                    <span class="sub-title">Confirmación</span>
                </div>

                <div class="result-confir no-last-color mrgn-top">
                    <div class="result">
                        <span>Tipo de cuenta:</span>
                        <strong>Cuenta Móvil</strong>
                    </div>
                    <div class="result">
                        <span>Usted selecciono pagar:</span>
                        <strong>$ 2.000 / Mes</strong>
                    </div>
                    <div class="result">
                        <span>Solicitud de extinción de 4 x 1000 (GMF):</span>
                        <strong>Si</strong>
                    </div>
                </div>
                <strong class="notify light">
                    Sus extractos e informe anual de costos serán enviados a su correo electrónico.
                </strong>
            </div>
        </div>

        <div class="cont-btn">
            <button type="button" class="btn-success regresar">Regresar</button>    
            <button type="button" class="btn-success">Continuar</button>
        </div>
        
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
