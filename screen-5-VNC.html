<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <!--  Default Styles  -->
    <link rel="stylesheet" href="css/styles.css">
    <!--  Animate Styles  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title> Davivienda S.A. </title>
</head>

<body>
    <section class="cont-main-app gray">    
        <a href="javascript:void(0)" class="btn-back">
            <img src="images/icon-dv-btnback.svg" alt="Atrás"> Atrás
        </a>
        
        <div class="title-main">
            <h1>Mis Datos</h1>
        </div>

        <!--data-nav inicio - clases: active y complete -->
        <div class="data-nav tracking">
            <div class="data-nav container">
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step active"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
            </div>
        </div>
        <!-- data-navn fin -->

        <div class="cont-box">
            <div class="container container-forms-vinculacion">
                <div class="header-forms">
                    <h2>Cristian Arias</h2>

                    <div class="sub-data-nav tracking">
                        <div class="sub-data-nav container">
                            <a href="javascript:void(0)" class="sub-data-nav step"></a>
                            <a href="javascript:void(0)" class="sub-data-nav step"></a>
                            <a href="javascript:void(0)" class="sub-data-nav step active"></a>
                            <a href="javascript:void(0)" class="sub-data-nav step"></a>
                            <a href="javascript:void(0)" class="sub-data-nav step"></a>
                        </div>
                    </div> 

                    <span class="sub-title">Información financiera.</span>

                </div>

                <form action="" class="in-form" id="in-form">
                    <div class="input">
                        <label for="ingresos-mensuales">¿Cuál es el valor de sus ingresos como Lorem Ipsum?</label>
                        <select name="" id="ingresos-mensuales">
                            <option value="-1" selected>Seleccione una opción</option>
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                        </select>
                    </div>
                    <div class="input">
                        <p class="label">¿Tiene otra fuente mensual de ingresos?</p>
                        <label class="radio">
                            Si
                            <input type="radio" value="" name="ingresos-mensuales"> 
                            <div class="radio-indicator"></div>
                        </label>
                        <label class="radio">
                            No
                            <input type="radio" value="" name="ingresos-mensuales">
                            <div class="radio-indicator"></div>
                        </label>
                    </div>
                    <div class="input">
                        <label for="suma-ingresos">¿Cuánto suman esos ingresos?</label>
                        <select name="" id="suma-ingresos">
                            <option value="-1" selected>Seleccione una opción</option>
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                        </select>
                    </div>
                    <div class="input no-padding">
                        <label for="proveniencia-ingresos">Cuéntenos de donde provienen dichos ingresos</label>
                        <input type="text" id="proveniencia-ingresos" value="">
                    </div>
                    <div class="input">
                        <label for="gastos-mensuales">¿Cuál es el valor total de sus gastos mensuales?</label>
                        <select name="" id="gastos-mensuales">
                            <option value="-1" selected>Seleccione una opción</option>
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="valor-bienes">¿Cuál es el valor total de sus bienes?
                            <a href="javascript:void(0)" class="btn-tooltip"><img src="images/icon-dv-asktooltip.svg" alt=""></a>
                            <div class="tooltip top">
                                <p>
                                    Incluya el valor de sus bienes muebles, Inmuebles, depósitos de ahorro e Inversiones, entre otros.
                                </p>
                            </div>
                        </label>
                        <select name="" id="valor-bienes">
                            <option value="-1" selected>Seleccione una opción</option>
                            <option value="1">Opción 1</option>
                            <option value="2">Opción 2</option>
                        </select>
                    </div>
                </form>
                
            </div>
        </div>

        <div class="cont-btn">
            <button type="button" class="btn-success regresar">Regresar</button>
            <button type="button" class="btn-success">Continuar</button>
        </div>
        
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
