<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <!--  Default Styles  -->
    <link rel="stylesheet" href="css/styles.css">
    <!--  Animate Styles  -->
    <link rel="stylesheet" href="css/utils/animateCSS/animate.min.css">
    <title> Davivienda S.A. </title>
</head>

<body>
    <section class="cont-main-app gray">    
        
        <div class="title-main">
            <h1>Mis Datos</h1>
        </div>
        

        <!--data-nav inicio - clases: active y complete -->
        <div class="data-nav tracking">
            <div class="data-nav container">
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step active"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
            </div>
        </div>
        <!-- data-navn fin -->

        <div class="cont-box" id="cont-box-height">
            <div class="container container-profile">
                <img src="images/icon-dv-user.svg" class="profile-img" alt="User">

                <div class="info-first" id="info-first">
                    <h2>Cristian David Arias</h2>
                    <a href="javascript:void(0)" class="show-personal-data" id="text" onclick="PersonalInfo()">Ver datos cédula</a>
                    <p>
                        Vamos a completar la información requerida para la apertura de su producto.
                        <br>
                    </p>
                </div>

                <div class="info-second" id="info-second">
                    <div class="data-profile">
                        <strong>Nombre completo:</strong>
                        <span>Cristian David Arias Correa</span>
                    </div>
                    <div class="data-profile">
                        <strong>Tipo de documento:</strong>
                        <span>Cédula de ciudadanía</span>
                    </div>
                    <div class="data-profile">
                        <strong>Número de documento:</strong>
                        <span>1.032.501.855</span>
                    </div>
                    <div class="data-profile">
                        <strong>Fecha de nacimiento:</strong>
                        <span>16/12/1998</span>
                    </div>
                    <div class="data-profile">
                        <strong>Sexo:</strong>
                        <span>Masculino</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="cont-btn">
            <button type="button" class="btn-success">Continuar</button>
        </div>
        
    </section>

    <script src="js/main.js"></script>
</body>

</html>
