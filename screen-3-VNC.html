<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <!--  Default Styles  -->
    <link rel="stylesheet" href="css/styles.css">
    <!--  Animate Styles  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title> Davivienda S.A. </title>
</head>

<body>
    <section class="cont-main-app gray">    
        <a href="javascript:void(0)" class="btn-back">
            <img src="images/icon-dv-btnback.svg" alt="Atrás"> Atrás
        </a>
        
        <div class="title-main">
            <h1>Mis Datos</h1>
        </div>

        <!--data-nav inicio - clases: active y complete -->
        <div class="data-nav tracking">
            <div class="data-nav container">
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step active"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
            </div>
        </div>
        <!-- data-navn fin -->

        <div class="cont-box">
            <div class="container container-forms-vinculacion">
                <div class="header-forms">
                    <h2>Cristian Arias</h2>

                    <div class="sub-data-nav tracking">
                        <div class="sub-data-nav container">
                            <a href="javascript:void(0)" class="sub-data-nav step active"></a>
                            <a href="javascript:void(0)" class="sub-data-nav step"></a>
                            <a href="javascript:void(0)" class="sub-data-nav step"></a>
                            <a href="javascript:void(0)" class="sub-data-nav step"></a>
                            <a href="javascript:void(0)" class="sub-data-nav step"></a>
                        </div>
                    </div> 

                    <span class="sub-title" id="titleUp">Información personal.</span>

                </div>

                <form action="" class="in-form" id="in-form">
                    <div class="input">
                        <label for="email">¿Cuál es su correo electrónico?</label>
                        <input type="email" id="email" value="">
                    </div>
                    <div class="input altern no-padding">
                        <label for="address">
                            ¿Cuál es su dirección de residencia?
                            <a href="javascript:void(0)" class="btn-tooltip"><img src="images/icon-dv-asktooltip.svg" alt=""></a>
                            <div class="tooltip top">
                                <p>
                                    Ingrese una dirección en Colombia.
                                </p>
                            </div>
                        </label>
                        <div class="input-fluid">
                            <select name="">
                                <option value="-1" selected>Calle</option>
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                            </select>
                            <input type="text" value="151">
                            <span>#</span>
                            <input type="text" value="13A">
                            <span>-</span>
                            <input type="text" value="50">
                        </div>
                    </div>
                    <div class="input">
                        <p class="label">¿Seleccionar como dirección principal?</p>
                        <label class="radio">
                            Si
                            <input type="radio" value="" name="dir-principal"> 
                            <div class="radio-indicator"></div>
                        </label>
                        <label class="radio">
                            No
                            <input type="radio" value="" name="dir-principal">
                            <div class="radio-indicator"></div>
                        </label>
                    </div>
                    <div class="input">
                        <label for="add-address">Torre / Piso / Apartamento / Otro</label>
                        <input type="text" id="add-address" value="">
                    </div>
                    <div class="input">
                        <label for="ciudad-last">¿En cuál ciudad?</label>
                        <input type="text" id="ciudad-last" value="">
                    </div>
                </form>
                
            </div>
        </div>

        <div class="cont-btn">
            <button type="button" class="btn-success regresar" onclick="window.location.href='screen-2-VNC.html'">Regresar</button>
            <button type="button" class="btn-success" onclick="window.location.href='screen-4-VNC.html'">Continuar</button>
        </div>
        
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
